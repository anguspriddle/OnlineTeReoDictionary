{% extends 'base.html' %}
{% block navbar %}
{% endblock %}
{% block main %}
    <h3>Add A Word</h3>
    <form class = "myform" method="post">
    <div class="form-group">
        <div class="form-label">Maori Word:</div>
        <div class="form-element"><input type = "text" name = "Maori" id ="Maori" required></div>
    </div>
    <div class = "error">{{ fname_error }}</div>
    <div class="form-group">
        <div class="form-label">English Word:</div>
        <div class="form-element"><input type = "text" name = "English" id = "English" required></div>
    </div>
    <div class = "error">{{ lname_error }}</div>
    <div class = "form-group">
        <div class = "form-label">Category: </div>
        <select name="Category" id="Category">
            {% for categories in categories %}
            <option value="{{ categories[0] }}">{{ categories[0] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class = "form-group">
        <div class = "form-label">Definition: </div>
        <div class = "form-element"><input type ="text" name = "Definition" id = "Definition" required></div>
    </div>
    <div class = "error">{{ error }}</div>
    <div class = "form-group">
        <div class = "form-label">Year Level: </div>
        <div class = "form-element"><input type = "text" name = "YearLevel" id = "YearLevel" required></div>
    </div>

    <div class = "form-group">
        <div class = "form-label"></div>
        <div class = "form-element"><input type="submit" value = "Submit"></div>
    </div>
</form>
{% endblock %}
