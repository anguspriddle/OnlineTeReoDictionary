{% extends 'base.html' %}
{% block navbar %}
{% endblock %}
{% block main %}
    <div class="confirmationbox">
        <h3>Edit {{ word[1] }}</h3>
    <form class = "myform" method="post">
    <div class="form-group">
        <div class="form-label">Maori Word:</div>
        <div class="form-element"><input type = "text" name = "Maori" id ="Maori" value="{{ word[1] }}" required></div>
    </div>
    <div class = "error">{{ fname_error }}</div>
    <div class="form-group">
        <div class="form-label">English Word:</div>
        <div class="form-element"><input type = "text" name = "English" id = "English" value="{{ word[2] }}" required></div>
    </div>
    <div class = "error">{{ lname_error }}</div>
    <div class = "form-group">
        <div class = "form-label">Category: </div>
        <select name="Category" id="Category">
            {% for categories in Categories %}
            <option value="{{ categories[0] }}">{{ categories[0] }}</option>
            {% endfor %}
        </select>
    </div>
    <div class = "form-group">
        <div class = "form-label">Definition: </div>
        <div class = "form-element"><input type ="text" name = "Definition" id = "Definition" value="{{ word[4] }}" required></div>
    </div>
    <div class = "form-group">
        <div class = "form-label"></div>
        <div class = "form-element"><input type="submit" value = "Submit"></div>
    </div>
    <p class="errortext">{{ Error }}</p>
    </form>
    </div>
{% endblock %}
