{% extends 'base.html' %}
{% block navbar %}
{% endblock %}
{% block main %}

    <div class="confirmationbox">
        <h2>Are you sure you want to delete the category: {{ cat[1] }}</h2>
        <form action="/deletecategory/{{ cat[0] }}" method="POST">
            <input type="submit" value="Delete" class="confirmationbutton">
        </form>
        <form action="/">
            <input type="submit" value="Do not Delete" class="confirmationbutton">
        </form>
    </div>
{% endblock %}
