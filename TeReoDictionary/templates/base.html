<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Te Reo | Home</title>
    <meta name="viewport" content="width=device-width, initial_scale=1">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
<div class ="headingbanner">
        <h1 style="padding: 10px">Te Reo Dictionary</h1>
        <button onclick="openNav()" class="NavButton"><img src="/static/images/logo.png" style="width: 80px; height: 80px;"></button>
</div>
<div class="sidebar" id="mySidebar">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <a href="/">Home</a>
    <a href="/full">Dictionary</a>
    <div class="dropdown">
        <button class="dropbtn">Categories
            <i class="fa fa-caret-down"></i>
        </button>
            <div class="dropdown-content">
                <a href = "/full/1">Actions</a>
                <a href = "/full/2">Animals</a>
                <a href = "/full/3">Clothing</a>
                <a href = "/full/4">Culture / Religion</a>
                <a href = "/full/5">Descriptions</a>
                <a href = "/full/6">Emotions</a>
                <a href = "/full/7">Food</a>
                <a href = "/full/8">Math / Number</a>
                <a href = "/full/9">Outdoors</a>
                <a href = "/full/10">People / Places</a>
                <a href = "/full/11">Plants</a>
                <a href = "/full/12">School / Sport</a>
                <a href = "/full/13">Technology</a>
                <a href = "/full/14">Time</a>
            </div>
    </div>
</div>
<div class="headingbanner">
    {% block search %}
    {% endblock %}
</div>

<div class="container">
    {% block main %}
    {% endblock %}
</div>
<script>
/* Set the width of the sidebar to 250px and the left margin of the page content to 250px */
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";
  document.getElementById("main").style.marginLeft = "250px";
}

/* Set the width of the sidebar to 0 and the left margin of the page content to 0 */
function closeNav() {
  document.getElementById("mySidebar").style.width = "0";
  document.getElementById("main").style.marginLeft = "0";
}
</script>
</body>
</html>
